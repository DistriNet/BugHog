version: '3'
services:

#============#
# BASE IMAGE #
#============#

  base:
    build:
      context: .
      target: core
    pull_policy: if_not_present
    shm_size: '2gb'
    networks:
      bh_net:
        aliases:
          - core
    env_file:
      - path: ./.env
        required: true
      - path: ./config/.env
        required: false
    environment:
      - HOST_PWD=${PWD}
    ports:
      - "5000:5000"
    volumes:
      - ./config:/app/config:ro
      - ./browser/binaries/chromium/artisanal:/app/browser/binaries/chromium/artisanal:rw
      - ./browser/binaries/firefox/artisanal:/app/browser/binaries/firefox/artisanal:rw
      - ./experiments:/app/experiments:ro
      - ./browser/extensions:/app/browser/extensions:ro
      - ./logs:/app/logs:rw
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /dev/shm:/dev/shm:rw
    profiles:
      - never_start

  #=============#
  # DEVELOPMENT #
  #=============#

  core_dev:
    extends: base
    hostname: bh_core
    build:
      context: .
      target: dev
    image: bh_core_dev
    environment:
      - "DEVELOPMENT=1"
      - "PYTHONPATH=/app:/root/.local/bin"
      - "DISPLAY=:1"
      - "MOZ_DISABLE_CONTENT_SANDBOX=1"
      - "PATH=${PATH}:/$HOME/.local/bin"
    volumes:
      - .:/app:rw
    container_name: bh_core_dev
    profiles:
      - dev

  #============#
  # PRODUCTION #
  #============#

  core:
    extends: base
    image: bughog/core:${BUGHOG_VERSION}
    hostname: bh_core
    container_name: bh_core
    profiles:
      - prod

  worker:
    extends: base
    image: bughog/worker:${BUGHOG_VERSION}
    build:
      context: .
      target: worker
    pull_policy: if_not_present
    hostname: bh_worker
    container_name: bh_worker
    profiles:
      - never_start

  #===================#
  # EXPERIMENT SERVER #
  #===================#

  web:
    image: bughog/web:${BUGHOG_WEB_VERSION}
    pull_policy: if_not_present
    volumes:
      - ./experiments/pages:/experiments/pages:ro
      - ./experiments/resources:/app/static/resources:ro
    container_name: bh_web
    ports:
      - "80:80"
      - "443:443"
    networks:
      bh_net:
        aliases:
          - leak.test
          - a.test
          - sub.a.test
          - sub.sub.a.test
          - b.test
          - adition.com
    profiles:
      - prod
      - dev

  #================#
  # NODE FRONT END #
  #================#

  node_dev:
    build:
      context: .
      target: ui-build-stage
    ports:
      - "5173:5173"
    volumes:
      - ./bci/ui/frontend/public:/app/public:rw
      - ./bci/ui/frontend/src:/app/src:rw
      - ./bci/ui/frontend/postcss.config.js:/app/postcss.config.js:rw
      - ./bci/ui/frontend/tailwind.config.js:/app/tailwind.config.js:rw
      - ./bci/ui/frontend/vite.config.js:/app/vite.config.js:rw
    command: ["npm", "run", "dev", "--", "--host"]
    profiles:
      - dev

networks:
  bh_net:
    name: bh_net
