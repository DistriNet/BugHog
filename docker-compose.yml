version: '3'
services:

#============#
# BASE IMAGE #
#============#

  base:
    build:
      context: .
      target: core
    image: registry.gitlab.kuleuven.be/distrinet/research/bughog/core/core:latest
    pull_policy: if_not_present
    shm_size: '2gb'
    networks:
      bh_net:
        aliases:
          - core
    environment:
      - host_pwd=${PWD}
    # 192.168.0.1 instead of 172.17.0.1 because /etc/docker/daemon.json is modified
    ports:
      - "5000:5000"
    volumes:
      - ./config:/app/config:ro
      - ./browser/binaries/chromium/artisanal:/app/browser/binaries/chromium/artisanal:rw
      - ./browser/binaries/firefox/artisanal:/app/browser/binaries/firefox/artisanal:rw
      - ./experiments:/app/experiments:ro
      - ./browser/extensions:/app/browser/extensions:ro
      - ./logs:/app/logs:rw
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /dev/shm:/dev/shm:rw
    container_name: bh_core

  #=============#
  # DEVELOPMENT #
  #=============#

  core_dev:
    extends: base
    hostname: bh_core
    build:
      context: .
      target: dev
    image: bh_core_dev
    environment:
      - "DEVELOPMENT=1"
      - "PYTHONPATH=/app:/root/.local/bin"
      - "DISPLAY=:1"
      - "MOZ_DISABLE_CONTENT_SANDBOX=1"
      - "PATH=${PATH}:/$HOME/.local/bin"
    volumes:
      - .:/app:rw
    container_name: bh_core_dev

  #============#
  # PRODUCTION #
  #============#

  core:
    extends: base
    hostname: bh_core

  worker:
    extends: base
    build:
      context: .
      target: worker
    image: registry.gitlab.kuleuven.be/distrinet/research/bughog/core/worker:latest
    pull_policy: if_not_present
    hostname: bh_worker
    container_name: bh_worker

  #===================#
  # EXPERIMENT SERVER #
  #===================#

  web:
    image: "registry.gitlab.kuleuven.be/distrinet/research/bughog/experiment-server:latest"
    pull_policy: if_not_present
    volumes:
      - ./experiments/pages:/experiments/pages:ro
      - ./experiments/resources:/app/static/resources:ro
    container_name: bh_web
    ports:
      - "80:80"
      - "443:443"
    networks:
      bh_net:
        aliases:
          - leak.test
          - a.test
          - sub.a.test
          - sub.sub.a.test
          - b.test
          - adition.com

  #================#
  # NODE FRONT END #
  #================#

  node_base:
    image: node:lts-alpine
    ports:
      - "5173:5173"
    volumes:
      - ./bci/ui/frontend:/app
    working_dir: /app

  node_install_deps:
    extends: node_base
    entrypoint: ["npm", "install"]

  node_dev:
    extends: node_base
    entrypoint: ["npm", "run", "dev", "--", "--host"]

  node_build:
    extends: node_base
    entrypoint: ["npm", "run", "build"]

networks:
  bh_net:
    name: bh_net
